<div class="side-bar slide-in-left">
  <div class="side-menu-container">
    <ul class="side-menu">
      <li class="menu-item" *ngFor="let menuItem of menuItems">
        <a class="menu-item__link" [routerLink]="menuItem.route">
          <i class="menu-item__icon fas fa-{{ menuItem.fontAwesomeIconName }} icon__red"></i>
          <span class="menu-item__text">{{ menuItem.label }}</span>
        </a>
      </li>
    </ul>
  </div>
  <div class="minimize">

  </div>
</div>
